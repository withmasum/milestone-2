<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Jamaler Ma Special TSC Pitha Expo</h1>
    <form action="">

        <input type="text" placeholder="Enter your name">
    </form>

    <p>Name: <input type="text" placeholder="Enter your name"></p>
    <p>Email: <input type="text" placeholder="Enter your email"></p>
    <fieldset>

        <legend>Select your pitha</legend>
        <p>
            <label for="Chitoy">
                <input type="radio" name="pitha" id="Chitoi">Chitoi</label>
        </p>
        <p>
            <label for="Vapa">
                <input type="radio" name="pitha" id="Vapa">Vapa</label>
        </p>
        <p>
            <label for="Patishapta">
                <input type="radio" name="pitha" id="Patishapta">Patishapta</label>
        </p>
        <p>
            <label for="Dudh-Chitoy">
                <input type="radio" name="pitha" id="Dudh-Chitoi">Dudh Chitoi</label>
        </p>
    </fieldset>

    <fieldset>
        <legend>Select your vorta</legend>
        <p><label for="sorisa"><input type="checkbox" name="vorta" id="sorisa">Sorisa</label></p>
        <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label></p>
        <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun</label></p>

    </fieldset>

    <p>Special Instruction
        <br>
        <textarea name="specialinstruction" id="" cols="30" rows="10"></textarea>
    </p>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</body>

</html>
